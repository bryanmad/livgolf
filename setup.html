    
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
      <title>winter 2023</title>
      <meta content="Bryan M" name="author" />
      <link href="favicon.ico" rel="icon" type="image/x-icon" />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <link href='https://fonts.googleapis.com/css?family=Kalam' rel='stylesheet'>
<style>
html{
    height: 100%;
}

body{
    height: 100%;
    color: white;
       background-color: darkSlateGray;
      font-family: Arial, Helvetica, sans-serif;
}


.holder {
    width: 98vw;
    height:100vh;
    position:relative;
    overflow: hidden;
    font-size: 2vh;
}

.radio {
  font-size: 3vh;
  line-height: 2;
  display: grid;
  grid-template-columns: 10vw auto;
  gap: 1vw;
  color: white;
}

</style>
</head>
<body>
<div class="holder">



<a>Select a Score Entry default. This will be the initial input when "hole 1" etc is selected.</a>
<br><br>
  <div class="radio">
    <input type="radio" id="zero"  onClick="validateRadio(this.id)" name="drone" value="zero" checked />
    <label for="zero">0</label>
  </div>

  <div class="radio">
    <input type="radio" id="par"  onClick="validateRadio(this.id)" name="drone" value="par" />
    <label for="par">Par</label>
  </div>

  <div class="radio">
    <input type="radio" id="bogey"  onClick="validateRadio(this.id)" name="drone" value="bogey" />
    <label for="bogey">Bogey</label>
  </div>

<br><br>

<a>Make a sound to confirm when score data has been uploaded.</a>
<br><br>
  <div class="radio">
    <input type="radio" id="soundoff"  onClick="validateRadio(this.id)" name="sound" value="off" checked />
    <label for="off">off</label>
  </div>
  
  <div class="radio">
    <input type="radio" id="soundon"  onClick="validateRadio(this.id)" name="sound" value="on" />
    <label for="on">on</label>
  </div>

 







</div>

<script>
// get current value, if available
if (localStorage.getItem("setupdefaultholescore") !== null) {
  if (localStorage.setupdefaultholescore == "zero") {
              document.getElementById("zero").checked = true;
  }   
              
  if (localStorage.setupdefaultholescore == "par") {
              document.getElementById("par").checked = true;
  }  
              
  if (localStorage.setupdefaultholescore == "bogey") {
              document.getElementById("bogey").checked = true;
  } 
} else {
  localStorage.setItem("setupdefaultholescore", "zero")
}


if (localStorage.getItem("setupdefaultsound") !== null) {
  if (localStorage.setupdefaultsound == "off") {
              document.getElementById("soundoff").checked = true;
  }   
              
  if (localStorage.setupdefaultsound == "on") {
              document.getElementById("soundon").checked = true;
  }  
   
} else {
  localStorage.setItem("setupdefaultsound", "off")
}



function validateRadio(id) {

if (id == "zero") {
console.log("Zero")
localStorage.setupdefaultholescore = "zero"
}

if (id == "par") {
console.log("Par")
localStorage.setupdefaultholescore = "par"
}

if (id == "bogey") {
console.log("Bogey")
localStorage.setupdefaultholescore = "bogey"
}

if (id == "soundoff") {
console.log("off")
localStorage.setupdefaultsound = "off"
}

if (id == "soundon") {
console.log("on")
localStorage.setupdefaultsound = "on"
}

}




</script>
</body>
</html>
